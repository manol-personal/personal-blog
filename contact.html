---
layout: default
permalink: /contact-me
---

<div class="contacts">
  <div class="d-flex line-1">
    <div class="text ms-auto">
      You can contact me here or reach out on Instagram
      <a href="https://www.instagram.com/fleurescenceee/" target="_blank">
        @/fleurescenceee
      </a>
    </div>
    <img
      class="doodle"
      src="/assets/images/contacts/contacts-circle-and-arrow.svg"
    />
  </div>
  <img class="contact-me" src="/assets/images/contacts/contact-me.svg" />
  <div class="form">
    <form action="https://submit-form.com/hzgtxqKy">
        <input
            type="hidden"
            name="_redirect"
            value="https://fleurescence.net/packs"
        />
      <div class="row">
        <div class="col-md-6">
          <div class="field-col">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname" />
            <img class="short-line" src="/assets/images/contacts/contact-line.svg" />
          </div>
        </div>
        <div class="col-md-6">
            <div class="field-col">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" />
              <img class="short-line" src="/assets/images/contacts/contact-line.svg" />
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="field-col">
            <label for="sub">Subject*</label>
            <input type="text" id="sub" name="sub" required/>
            <img class="short-line" src="/assets/images/contacts/contact-line.svg" />
          </div>
        </div>
        <div class="col-md-6">
            <div class="field-col">
              <label for="mail">E-mail*</label>
              <input type="email" id="mail" name="mail" required/>
              <img class="short-line" src="/assets/images/contacts/contact-line.svg" />
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
            <div class="field-col-lg">
                <label for="body">What's on your mind? *</label>
                <textarea  type="text" id="body" name="body" rows="5" required></textarea>
                <img class="long-line" src="/assets/images/contacts/contact-line-2.svg" />
              </div>
          </div>
      </div>
      <div class="d-flex align-items-center justify-content-center">
          <button class="submitter" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
